<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sieve of Eratosthenes by Blocks Visualization</title>
    <link rel="stylesheet" href="algo.css">
</head>
<body>
    <div class="container">
        <h1>Sieve of Eratosthenes by Blocks Visualization</h1>
        
        <div class="input-container">
            <label for="maxNumber">Enter a maximum number: </label>
            <input type="number" id="maxNumber" value="100" min="2">
            <label for="blockSize">Enter block size: </label>
            <input type="number" id="blockSize" value="10" min="2">
            <button onclick="startSieve()">Start Sieve</button>
        </div>

        <div id="grid" class="grid-container">
            <!-- Numbers will be dynamically inserted here -->
        </div>

        <div>
            <p id="status">Start the algorithm by clicking the "Start Sieve" button.</p>
        </div>
    </div>

    <script src="algo.js"></script>
</body>
</html>
